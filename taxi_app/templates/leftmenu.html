{% load staticfiles %}
<!--<p class="lead">Shop Name</p>-->
<div class="list-group">
	{% if user2.is_authorized %}
          {% if user2.photo %}
	<a href = '/order/' class="list-group-item">Create order</a>
	{% else %}
	<a href = '/driver_order/' class="list-group-item">Get order</a>
	{% endif %}
	<a href='/history/' class="list-group-item">History</a>
	<a href='/rating/' class="list-group-item">Rating</a>
	{% if user2.photo %}
	<a href="/favourite_drivers/" class="list-group-item">Favourite drivers</a>
	{% endif %}
{% if not user2.photo %}
<input type="hidden" id="driver" value="{{ driver }}">
<div id="state">
        {% if user2.state == 2 %} 
        <button id="change_state" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> <b>offline</b></button>
		{% else %}
		<button id="change_state" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> <b>online</b></button>
		{% endif %}
</div>
{% endif %}
      {% endif %}
</div>
